<ion-card *ngIf="product" class="ion-no-margin ion-margin-vertical">
  <ion-card-header>
    <ion-card-title>{{ product.name }}</ion-card-title>
    <ion-card-subtitle>{{ product.price | currency }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ product.description }}
  </ion-card-content>

  <app-quantity-selector
    *ngIf="quantity$ | async as quantity; else addButton"
    [quantity]="quantity"
    (quantityChange)="quantityChange.emit($event)"
  ></app-quantity-selector>

  <ng-template #addButton>
    <ion-button fill="clear" (click)="add.emit(product)">Add</ion-button>
  </ng-template>
</ion-card>
